<!--
当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色
当窗口滚动时，获取垂直滚动距离
当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色
当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字
当选择 select 后，获取用户选择的内容
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./normalaction.css">
    <title>题目7</title>
</head>

<body>
    <div class="topdiv">
        <button class="btn">点我</button>
        <div class="bgcolor"></div>
        <p>垂直滚动距离:</p>
        <span class="scrolldis"></span>
        <input type="text" value="abc" class="inputset">
        <select class="choose">
            <option>请选择内容</option>
            <option>麻婆豆腐</option>
            <option>重庆火锅</option>
            <option>叉烧包</option>
            <option>明虾烧卖</option>
        </select>
        <p class="selp">被选中的内容:</p>
        <span class="selcontent"></span>
    </div>
    <script>
        $('.bgcolor').on('mouseenter', function () {
            console.log(1);
            $(this).css('background-color', 'red');
        })
        $('.bgcolor').on('mouseleave', function () {
            console.log(2);
            $(this).css('background-color', 'white');
        })

        $('.btn').on('click', function () {
            console.log(1);
            console.log($(this));
            $(this).css('background', 'red');
            setTimeout(function () {
                console.log($(this));
                $('.btn').css('background', 'blue');
            }, 300);
        })

        $(window).scroll(
            function () {
                $('.scrolldis').text

                ($(window).scrollTop());
            }
        )

        $('.inputset').bind('input propertychange', function () {
            $(this).val($(this).val().toUpperCase());
        });
        $('.inputset').focus(function () {
            console.log('i get you');
            $(this).addClass('addfocus');
        }).blur(function () {
            $(this).removeClass('addfocus');
            var content = $(this).val();
            console.log(content);
        })
        $('.selcontent').text($('.choose option:selected').val());
        $('.choose').on('click', function () {
            $('.selcontent').text($('.choose option:selected').val());
        })
    </script>
</body>

</html>
