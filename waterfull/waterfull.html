    <script>
        waterfull()
        $(window).resize(function(){
        waterfull()
        })
        //页面大小调整，可以随之宽度再做改变
        function waterfull(){
        var arrcount=parseInt($('.container').width()/$('.item').width())
        var itmeArr=[]
        for(var i=0;i<arrcount;i++){
            itmeArr[i]=0
        }
        console.log(itmeArr)
        $('.item').each(function(){
            var minValue=Math.min.apply(null,itmeArr)
            var minIndex=itmeArr.indexOf(minValue)
            console.log(minValue)
            console.log(minIndex)
            $(this).css({
            top:itmeArr[minIndex],
            left: $(this).outerWidth(true) * minIndex
            })
            // console.log(top)
            // console.log(left)
            itmeArr[minIndex] += $(this).outerHeight(true)
        })
        }
    </script>
